<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/blocks/header.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="../css/blocks/global.css">
    <link rel="stylesheet" href="../css/blocks/footer.css">
</head>

<body>
<div class="header">
    <p class="header__title">School CI server</p>
</div>
<div class="form">
    <h3 class="form__title">Settings</h3>
    <p class="form__text">Configure repository connection and synchronization settings.</p>

    <div class="text-input">
        <p class="text-input__title text-input__title_required">GitHub repository</p>
        <input placeholder="user-name/repo-name" type="text" class="text-input__text-box">
    </div>
    <div class="text-input">
        <p class="text-input__title">Build command</p>
        <input value="npm ci && npm run build" type="text" class="text-input__text-box text-input__text-box_non-empty">
    </div>
    <div class="text-input">
        <p class="text-input__title">Main branch</p>
        <input value="master" type="text" class="text-input__text-box text-input__text-box_non-empty focus">
    </div>
    <!--TODO: проверить правильность названий вложенных блоков-->
    <div class="text-input sync-info">Synchronize every
        <input value="10" type="text" class="text-input__text-box text-input__text-box_number-input">
        minutes
    </div>
    <div class="form__buttons-block">
        <button class="form__button form__button_save">Save</button>
        <button class="form__button form__button_cancel">Cancel</button>
    </div>
</div>
<div class="footer">
    <div class="footer__btn-block">
        <button class="footer__text-btn">Support</button>
        <button class="footer__text-btn footer__learning-text footer__learning-text_active">Learning</button>
    </div>
    <p class="footer__text-rights">© 2020 Liza Svitanko</p>
</div>
</body>
</html>
